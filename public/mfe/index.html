<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro app</title>
</head>
<body>
    <script>
        function changeHeader() {
            document.getElementById("header").innerText = "Button clicked!"
        }
    </script>
    <h1 id="header">This is the micro app</h1>
    <button id="button" onclick="changeHeader()" style="margin-top: 1800px">Click me</button>
</body>
</html>
